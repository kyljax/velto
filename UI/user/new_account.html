<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Banka is a light-weight core banking application that powers banking operations like account
	creation, customer deposit and withdrawals. This app is meant to support a single bank, where
	users can signup and create bank accounts online, but must visit the branch to withdraw or
	deposit money">
    <meta name="keywords" content="banka, banking, bank, deposit, withdrawals, accounts, money">
    <meta name="loginor" content="Ileriayo Adebiyi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="navbar navbar--color">
            <div class="container">
                <div class="navbar__inner">
                    <a href="../index.html" class="navbar__logo">Velto</a>
                    <nav class="navbar__menu">
                        <ul>
                            <li><a href="#">Sign Out</a></li>
                        </ul>
                    </nav>
                    <div class="navbar__menu-mobile">
                        <a href="" id='toggle'>
                            <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="transact">
        <div class="container">
            <div class="transact__inner">
                <aside>
                    <div class="transact__menu">
                        <ul class="vertical-menu">
                            <li><a href="transaction.html" class="vertical-menu--active">Transactions</a></li>
                            <li><a href="../user/new_account.html">Create Bank Account</a></li>
                            <li><a href="../user/profile.html">Profile</a></li>
                        </ul>
                        <p id="profileInfo">
                            <h4 style="font-size: 1.4rem;font-weight: bold;">
                                
                            <span id="Pfname">firstname 
                            </span> 
                            <span id="Plname">lastname</span>
                            </h4>
                             <aside class="justoflex">
                                <span style="width: 60%;background-color: #fff;"> xxxx-xxx-
                                <span>6819</span> 
                            </span>
                            <section style="background: transparent; width: 45%;padding: 6px;border-radius: 3px;">
                               <button style="width: 100%;border-radius: 9px;font-size: 99%;font-weight: bolder;color: #fff;background: linear-gradient(indianred,red,red,darkred);">show/hide</button>
                           </section>
                        </aside>
                            </p>
                    </div>
                </aside>
                <main>
                    <div class="login login--reduce">
                        <div class="container">
                            <div class="login__inner">
                                <div class="login__img">
                                    <img src="../img/wallet.svg">
                                </div>
                                <div class="login__login">
                                    <h1 class="login__title">Create A New Bank Account</h1>
                                    <form method='post' action="#" id="createAcc">
                                        <label>Account Type</label>
                                        <Select id="accType">
                                            <option value="savings">Savings</option>
                                            <option value="checking">Checking</option>
                                            <option value="wallet">Wallet</option>

                                        </Select>
                                        <label>Date of Birth</label>
                                        <input type="date" name="dob" id='dob' placeholder="">
                                        <label>Address</label>
                                        <input type="text" name="address" id='address' placeholder="Enter your billimg address">
                                        <label>SSN</label>
                                        <input type="number" name="ssn" id='ssn' placeholder="e.g. 0012345678">
                                        <button type='submit' class="button button--deep-violet">Create</button>
                                        <a href="">
                                            <h6 class="">Back to Transactions</h6>
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>

    </div>
    <script src="../../js/ai.js"></script>
    
</body>

</html>
